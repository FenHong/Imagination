<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<title>用户修改</title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/xiamen.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
<script src="/js/respond.js"></script>
</head>
<body>
	<div class="layout xiamen-top">
		<div class="container">
			<h1 class="float-left">密码修改</h1>
			<h1 class="float-right">用户管理</h1>
		</div>
	</div>

	<!-- main -->
	<div class="layout xiamen-page-main">
		<div class="container">
			<div class="courses">
				<div class="line-big">
					<div class="x6">
						<form action="/updateTeacherpassword" method="post" class="form radius-big">
							<div class="form-group">
								<div class="label">
									<span class="float-right">只读</span> <label>ID</label>
								</div>
								<div class="field">
									<input type="id" class="input" name="id" readonly="readonly" th:value="${user.id}"/>
								</div>
							</div>
							<div class="form-group">
								<div class="label">
									<span class="float-right">只读</span> <label>用户名</label>
								</div>
								<div class="field">
									<input type="account" class="input" name="account"
										readonly="readonly" th:value="${user.account}"/>
								</div>
							</div>

							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入您的密码</span><label>密码</label>
								</div>
								<div class="field">
									<input type="password" class="input"
										name="passWord" size="50" data-validate="required:必填"
										placeholder="请输入密码" th:value="${user.passWord}"/>
								</div>
							</div>

							<div class="form-button">
								<button type="submit" class="button bg-green" >提交</button>
								<button class="button bg-yellow" onclick="window.close();">退出</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
</body>
</html>
