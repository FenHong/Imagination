<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/xiamen.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
<script src="/js/respond.js"></script>
<script src="/js/mis/teacherselectsubject.js"></script>
<script>
	var basePath = '/';
	$(document).ready(function() {
		pintuer();
	});
</script>
</head>
<body>
	<div class="layout xiamen-top">
		<div class="container">
			<h1 class="float-left">评分</h1>
			<h1 class="float-right">分数评定</h1>
		</div>
	</div>

	<!-- main -->
	<div class="layout xiamen-page-main">
		<div class="container">
			<div class="courses">
				<div class="line-big">
					<div class="x6">
						<form id="misStudentScoreCreateForm" method="post" class="form radius-big">
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">只读</span> <label>ID</label>
								</div>
								<div class="field">
									<input type="text" class="input" name="id" readonly="readonly" th:value="${selectsubject.getId()}"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="label">
									<span class="float-right"></span> <label>课题名</label>
								</div>
								<div class="field">
									<input type="text" class="input" name="selectSubjectName"
										readonly="readonly" placeholder="课题名" th:value="${selectsubject.subject.getSubjectName()}"/>
								</div>
							</div>
							
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">选取人</span><label>选取人</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="" readonly="readonly"
										placeholder="选取人"  th:value="${selectsubject.student.getStudentName()}"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入分数</span><label>分数</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="grade" size="3" data-validate="required:必填"
										placeholder="分数"  />
								</div>
							</div>
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入评论</span><label>评论</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="comment" size="50" data-validate="required:必填"
										placeholder="评论"  />
								</div>
							</div>

							<div class="form-button">
								<button type="button" class="button bg-green" onclick="submitMisStudentScoreCreate();">提交</button>
								<button class="button bg-yellow" onclick="window.close();">退出</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
</body>
</html>
