<meta charset="UTF-8">
<div class="panel-head">
					<strong>列表</strong>
				</div>
				
				<table class="table table-hover">
					<tr>
						
						<th width="*">课题号</th>
						<th width="*">课题名</th>
						<th width="*">选取人</th>
						<th width="*">分数</th>
						<th width="*">评语</th>

						<th width="100">操作</th>
					</tr>
					<tr th:each="r : ${scores.rows}">
						
						<td th:text="${r.selectsubject.subject.subjectNo}"></td>
						<td th:text="${r.selectsubject.subject.subjectName}"></td>
						<td th:text="${r.selectsubject.student.studentName}"></td>
						<td th:text="${r.grade}"></td>
						<td th:text="${r.comment}"></td>

						<td><a class="button border-blue button-little" th:onclick="${'loadMisScoreUpdateForm(''' + r.getId() + ''');'}">修改</a></td>
					</tr>
				</table>
				<div class="panel-foot text-center">
					<ul class="pagination">
						<li><a th:onclick="${scores.page > 1} ? 'loadMisScoreLastPage();':''">
							<span th:class="${scores.page == 1} ? 'text-gray':''">上一页</span>
						</a></li>
					</ul>
					<div class="button-group radio">
						<th:block th:each="i : ${#numbers.sequence(scores.startPage, scores.endPage)}">
						<label th:class="${scores.page == i} ? 'button bg-white':'button'">
							<input name="page" th:value="${i}" th:checked="${i == scores.page}" type="radio" onclick="loadMisScoreList(0);" th:text="${i}"/>
						</label>
						</th:block>
					</div>
					<ul class="pagination">
						<li><a th:onclick="${scores.page < scores.pages} ? 'loadMisScoreNextPage();':''">
							<span th:class="${scores.page == scores.pages} ? 'text-gray':''" >下一页</span>
						</a></li>
					</ul>
				</div>
