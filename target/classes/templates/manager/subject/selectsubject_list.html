<meta charset="UTF-8">
<div class="panel-head">
					<strong>列表</strong>
				</div>
				
				<table class="table table-hover">
					<tr>
						<th width="*">ID</th>
						<th width="*">课题号</th>
						<th width="*">课题名</th>
						<th width="*">课题类型</th>
						<th width="*">指导老师</th>
						<th width="*">选取人</th>
						
					</tr>
					<tr th:each="r : ${managerselectsubjects.rows}">
						<td><input type="checkbox" name="id" th:value="${r.id}" /></td>
						<td th:text="${r.subject.subjectNo}"></td>
						<td th:text="${r.subject.subjectName}"></td>
						<td th:text="${r.subject.subjectType}"></td>
						<td th:text="${r.subject.teacher.teacherName}"></td>
						<td th:text="${r.student.studentName}"></td>
					</tr>
				</table>
				<div class="panel-foot text-center">
					<ul class="pagination">
						<li><a th:onclick="${managerselectsubjects.page > 1} ? 'loadMisManagerSelectSubjectLastPage();':''">
							<span th:class="${managerselectsubjects.page == 1} ? 'text-gray':''">上一页</span>
						</a></li>
					</ul>
					<div class="button-group radio">
						<th:block th:each="i : ${#numbers.sequence(managerselectsubjects.startPage, managerselectsubjects.endPage)}">
						<label th:class="${managerselectsubjects.page == i} ? 'button bg-white':'button'">
							<input name="page" th:value="${i}" th:checked="${i == managerselectsubjects.page}" type="radio" onclick="loadMisManagerSelectSubjectList(0);" th:text="${i}"/>
						</label>
						</th:block>
					</div>
					<ul class="pagination">
						<li><a th:onclick="${managerselectsubjects.page < managerselectsubjects.pages} ? 'loadMisManagerSelectSubjectNextPage();':''">
							<span th:class="${managerselectsubjects.page == managerselectsubjects.pages} ? 'text-gray':''" >下一页</span>
						</a></li>
					</ul>
				</div>
