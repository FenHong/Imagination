<!DOCTYPE html>
<html lang="zh-cn">
<meta charset="UTF-8">
<head th:include="manager/teacher/manager_teacherinfo">
<script src="/js/mis/teacher.js"></script>
<script>
	var basePath = "/";
	$(document).ready(function() {
		pintuer();
		// $(document).on('click', WoKit.hideDropMenu);
	});
</script>

</head>
<body>
				<div class="admin">
					<div class="x6">
						<form  method="post" class="form radius-big"  id="misTeacherCreateForm">
						<div class="form-group">
								<div class="label">
									<span class="float-right">请输入工号</span> <label>工号</label>
								</div>
								<div class="field">
									<input type="text" class="input" name="teacherNo"
										size="50" maxlength=12 data-validate="required:必填" placeholder="工号" />
								</div>
							</div>
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入姓名</span> <label>姓名</label>
								</div>
								<div class="field">
									<input type="text" class="input" name="teacherName"
										size="50" maxlength=10 data-validate="required:必填" placeholder="姓名" />
								</div>
							</div>

							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入性别</span><label>性别</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="sex" size="50" data-validate="required:必填"
										placeholder="性别"  maxlength=12/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入年龄</span><label>年龄</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="age" size="50" data-validate="required:必填" maxlength=11
										placeholder="年龄" />
								</div>
							</div>
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入职称</span><label>职称</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="jobTitle" size="50" data-validate="required:必填" maxlength=11
										placeholder="职称" />
								</div>
							</div>
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入电话</span><label>电话</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="tel" size="50" data-validate="required:必填" maxlength=11
										placeholder="电话" />
								</div>
							</div>
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入邮箱</span><label>邮箱</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="email" size="50" data-validate="required:必填" maxlength=11
										placeholder="邮箱" />
								</div>
							</div>
							


							<div class="form-button">
								<button type="button" class="button bg-green" onclick="submitMisTeacherCreate();">提交</button>
								
							</div>
						</form>
					</div>
				</div>
</body>
</html>
