<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/xiamen.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
<script src="/js/respond.js"></script>
<script src="/js/mis/teacher.js"></script>
<script>
	var basePath = '/';
	$(document).ready(function() {
		pintuer();
	});
</script>
</head>
<body>
	<div class="layout xiamen-top">
		<div class="container">
			<h1 class="float-left">修改</h1>
			<h1 class="float-right">老师管理</h1>
		</div>
	</div>

	<!-- main -->
	<div class="layout xiamen-page-main">
		<div class="container">
			<div class="courses">
				<div class="line-big">
					<div class="x6">
						<form id="misTeacherUpdateForm" method="post" class="form radius-big">
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">只读</span> <label>ID</label>
								</div>
								<div class="field">
									<input type="text" class="input" name="id" readonly="readonly" th:value="${teacher.getId()}"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入姓名</span> <label>姓名</label>
								</div>
								<div class="field">
									<input type="text" class="input" name="teacherName"
										size="50" data-validate="required:必填" placeholder="姓名" th:value="${teacher.getTeacherName()}"/>
								</div>
							</div>
							
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入职称</span><label>职称</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="jobTitle" size="50" data-validate="required:必填"
										placeholder="职称"  th:value="${teacher.getJobTitle()}"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入性别</span><label>性别</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="sex" size="50" data-validate="required:必填"
										placeholder="性别"  th:value="${teacher.getSex()}"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">请输入年龄</span><label>年龄</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="age" size="50" data-validate="required:必填"
										placeholder="年龄"  th:value="${teacher.getAge()}"/>
								</div>
							</div>

							<div class="form-button">
								<button type="button" class="button bg-green" onclick="submitMisTeacherUpdate();">提交</button>
								<button class="button bg-yellow" onclick="window.close();">退出</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
</body>
</html>
