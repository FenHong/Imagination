<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/pintuer.css">
<link rel="stylesheet" href="/css/xiamen.css">
<script src="/js/jquery.js"></script>
<script src="/js/pintuer.js"></script>
<script src="/js/respond.js"></script>
<script src="/js/mis/Studentsubject.js"></script>
<script>
	var basePath = '/';
	$(document).ready(function() {
		pintuer();
	});
</script>
</head>
<body>
	<div class="layout xiamen-top">
		<div class="container">
			<h1 class="float-left">选题</h1>
			<h1 class="float-right">课题选取</h1>
		</div>
	</div>

	<!-- main -->
	<div class="layout xiamen-page-main">
		<div class="container">
			<div class="courses">
				<div class="line-big">
					<div class="x6">
						<form id="misStudentSubjectSelectForm" method="post" class="form radius-big">
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">只读</span> <label>ID</label>
								</div>
								<div class="field">
									<input type="text" class="input" name="id" readonly="readonly" th:value="${studentsubject.getId()}"/>
								</div>
							</div>
							
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">只读</span><label>课题名</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="subjectName" readonly="readonly" th:value="${studentsubject.getSubjectName()}"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">只读</span><label>课题描述</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="subjectInfo" readonly="readonly"  th:value="${studentsubject.getSubjectInfo()}"/>
								</div>
							</div>
							
							<div class="form-group">
								<div class="label">
									<span class="float-right">只读</span><label>课题类型</label>
								</div>
								<div class="field">
									<input type="text" class="input"
										name="subjectType" readonly="readonly"  th:value="${studentsubject.getSubjectType()}"/>
								</div>
							</div>

							<div class="form-button">
								<button type="button" class="button bg-green" onclick="submitMisStudentSubjectSelect();">选取</button>
								<button class="button bg-yellow" onclick="window.close();">退出</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
</body>
</html>
