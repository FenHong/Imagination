<meta charset="UTF-8">
<div class="panel-head">
					<strong>列表</strong>
				</div>
				<div class="padding border-bottom">
					<input type="button" class="button button-small checkall"
						name="checkall" checkfor="id" value="全选" />						
							
					<input type="button" class="button button-small border-yellow"
						value="批量删除" onclick="deleteMisTeacher();"/>
						
				</div>
				<table class="table table-hover">
					<tr>
						<th width="45">选择</th>
						<th width="*">工号</th>
						<th width="*">姓名</th>
						<th width="*">性别</th>
						<th width="*">年龄</th>
						<th width="*">职称</th>
						<th width="*">电话</th>
						<th width="*">邮箱</th>
						<th width="100">操作</th>
					</tr>
					<tr th:each="r : ${teachers.rows}">
						<td><input type="checkbox" name="id" th:value="${r.id}" /></td>
						<td th:text="${r.teacherNo}"></td>
						<td th:text="${r.teacherName}"></td>
						<td th:text="${r.sex}"></td>
						<td th:text="${r.age}"></td>
						<td th:text="${r.jobTitle}"></td>
						<td th:text="${r.tel}"></td>
						<td th:text="${r.email}"></td>
						<td><a class="button border-blue button-little" th:onclick="${'loadMisTeacherUpdateForm(''' + r.getId() + ''');'}">修改</a></td>
					</tr>
				</table>
				<div class="panel-foot text-center">
					<ul class="pagination">
						<li><a th:onclick="${teachers.page > 1} ? 'loadMisTeacherLastPage();':''">
							<span th:class="${teachers.page == 1} ? 'text-gray':''">上一页</span>
						</a></li>
					</ul>
					<div class="button-group radio">
						<th:block th:each="i : ${#numbers.sequence(teachers.startPage, teachers.endPage)}">
						<label th:class="${teachers.page == i} ? 'button bg-white':'button'">
							<input name="page" th:value="${i}" th:checked="${i == teachers.page}" type="radio" onclick="loadMisTeacherList(0);" th:text="${i}"/>
						</label>
						</th:block>
					</div>
					<ul class="pagination">
						<li><a th:onclick="${teachers.page < teachers.pages} ? 'loadMisTeacherNextPage();':''">
							<span th:class="${teachers.page == teachers.pages} ? 'text-gray':''" >下一页</span>
						</a></li>
					</ul>
				</div>
