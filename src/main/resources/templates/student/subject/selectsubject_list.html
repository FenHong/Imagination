<meta charset="UTF-8">
<div class="panel-head">
					<strong>列表</strong>
				</div>
				
				<table class="table table-hover">
					<tr>
						<th width="*">ID</th>
						<th width="*">课题号</th>
						<th width="*">课题名</th>
						<th width="*">课题类型</th>
						<th width="*">指导老师</th>
						<th width="100">操作</th>
					</tr>
					<tr th:each="r : ${studentselectsubjects.rows}">
						<td><input type="checkbox" name="id" th:value="${r.id}" /></td>
						<td th:text="${r.subject.subjectNo}"></td>
						<td th:text="${r.subject.subjectName}"></td>
						<td th:text="${r.subject.subjectType}"></td>
						<td th:text="${r.subject.Teacher.teacherName}"></td>
						
						<td><a class="button border-blue button-little" onclick="deleteMisStudentSelectSubject ();">退选</a></td>
					</tr>
				</table>
				<div class="panel-foot text-center">
					<ul class="pagination">
						<li><a th:onclick="${studentselectsubjects.page > 1} ? 'loadMisStudentSelectSubjectLastPage();':''">
							<span th:class="${studentselectsubjects.page == 1} ? 'text-gray':''">上一页</span>
						</a></li>
					</ul>
					<div class="button-group radio">
						<th:block th:each="i : ${#numbers.sequence(studentselectsubjects.startPage, studentselectsubjects.endPage)}">
						<label th:class="${studentselectsubjects.page == i} ? 'button bg-white':'button'">
							<input name="page" th:value="${i}" th:checked="${i == studentselectsubjects.page}" type="radio" onclick="loadMisStudentSelectSubjectList(0);" th:text="${i}"/>
						</label>
						</th:block>
					</div>
					<ul class="pagination">
						<li><a th:onclick="${studentselectsubjects.page < studentselectsubjects.pages} ? 'loadMisStudentSelectSubjectNextPage();':''">
							<span th:class="${studentselectsubjects.page == studentselectsubjects.pages} ? 'text-gray':''" >下一页</span>
						</a></li>
					</ul>
				</div>
